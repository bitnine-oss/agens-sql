[pgqadm]

job_name = ticker_branch

db = dbname=db_branch

# how often to run maintenance [minutes]
maint_delay_min = 1

# how often to check for activity [secs]
loop_delay = 0.5

logfile = log/%(job_name)s.log
pidfile = pid/%(job_name)s.pid

use_skylog = 0

connection_lifetime = 21

queue_refresh_period = 10

